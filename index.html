<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driner's Village</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="menu">
        <h1>Menu</h1>
        <ul>
            <li>W - to move up</li>
            <li>A - to move right</li>
            <li>S - to move down</li>
            <li>D - to move left</li>
          </ul>
    </div>
    <div style="display: inline-block; position: relative;">

        <div id="overlappingDiv"></div>

        <canvas></canvas>

        <div id="userInterface">
            <!-- ENEMY -->
            <div class="attacker-info-box">
                <h1 class="hero-name" id="enemy-name"></h1>
                <div class="bar">
                    <div class="full-bar"></div>
                    <div id="enemyHealthBar" class="health-bar"></div>
                </div>
            </div>

            <!-- HERO -->
            <div class="hero-info-box">
                <h1 class="hero-name" id="hero-name"></h1>
                <div class="bar">
                    <div class="full-bar"></div>
                    <div id="playerHealthBar" class="health-bar"></div>
                </div>
            </div>

            <div class="attackMenu">
                <div id="dialogueBox">A wild Pokemon appeared!</div>
                <div class="attack-btns" id="attacksBox">
                </div>
                <div id="attack-type" class="attack-type">
                    <h1>Attack Type</h1>
                </div>
            </div>
        </div>



    </div>

</body>
